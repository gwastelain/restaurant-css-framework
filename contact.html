<html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="description" content="Besoin de nous contacter ? N'hésitez pas à utilier notre formulaire de contacts" />

    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-fluid"><a class="navbar-brand" href="index.html">Pizza Yolo</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html">Accueil</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="menu.html">Menu</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="photos.html">Photos</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="restaurant.html">Restaurant</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="h1-pages">Nous contacter</h1>
        <div class="jumbotron jumbotron-menu"></div>
    </div>
    <div class="contact-clean">
        <form method="post">
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control" type="text" firstname="firstname" placeholder="Prénom"></div>
            <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Email"><small class="form-text text-danger">Veuillez entrer une adresse mail correcte.</small></div>
            <div class="form-group"><select class="form-control"><optgroup label="Sujet"><option value="12" selected="">Question</option><option value="13">Réservation</option><option value="14">Plainte</option></optgroup></select></div>
            <div class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>
            <div class="form-group d-sm-flex justify-content-sm-end"><button class="btn btn-primary" type="submit">Envoyer&nbsp;<i class="fa fa-send-o"></i></button></div>
        </form>
    </div>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="https://www.instagram.com/"><i class="icon ion-social-instagram"></i></a><a href="https://www.snapchat.com/l/fr-fr/"><i class="icon ion-social-snapchat"></i></a><a href="https://twitter.com/"><i class="icon ion-social-twitter"></i></a><a href="https://www.facebook.com/"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="index.html">Accueil</a></li>
                <li class="list-inline-item"><a href="menu.html">Menu</a></li>
                <li class="list-inline-item"><a href="photos.html">Photos</a></li>
                <li class="list-inline-item"><a href="restaurant.html">Restaurant</a></li>
                <li class="list-inline-item"><a href="contact.html">Contact</a></li>
            </ul>
            <p class="copyright">GregWas © 2019</p>
        </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
